name: Update Blog Posts
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "*/5 * * * *"  # 5분마다 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Update README
      run: npm run update
        
    - name: Commit and push changes
      run: |
        git config --local user.email "wlgh1553@gmail.com"
        git config --local user.name "wlgh1553"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update blog posts"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: main
